<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="./styles.css"/>
	<link rel="stylesheet" href="./css/normalize.css">
  	<link rel="stylesheet" href="./css/skeleton.css">
	<title>Contact Page</title>
</head>
<body>
	<div id="menu">
		<nav class="navbar">
	   		<div class="container">
	       		<ul class="navbar-list">
	         		<li class="navbar-item"><a class="navbar-link" href="index.html">Home</a></li>
	          		<li class="navbar-item"><a class="navbar-link active" href="contact.html">Contact</a></li>
	      		</ul>
	  	  	</div>
	  	</nav>
  	</div>
	<h3 style="margin: 2%;">Send me a message here</h3>
	<form style="margin: 2%;">
	  <div class="row">
	    <div class="six columns">
	      <label for="exampleEmailInput">Your email</label>
	      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
	    </div>
	    <div class="six columns">
	      <label for="exampleRecipientInput">Reason for contacting</label>
	      <select class="u-full-width" id="exampleRecipientInput">
	        <option value="Option 1">Questions</option>
	        <option value="Option 2">Admiration</option>
	      </select>
	    </div>
	  </div>
	  <label for="exampleMessage">Message</label>
	  <textarea class="u-full-width" placeholder="Why is Studio Ghibli so cool?" id="exampleMessage"></textarea>
	  <input class="button-primary" type="submit" value="Submit">
	</form>
	<div>
      <p align="center"><a style="text-decoration: none; color: #33C3F0; position: absolute; bottom: 0; margin-bottom: 2%;" target="_blank" href="https://github.com/kurtishill/creativeproject3">GitHub</a></p>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script src="./script.js"></script>
</body>
</html>
